    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="hero-content fade-in-up">
          <div>
            <img [src]="turf.image" [alt]="turf.name" class="hero-image">
          </div>
          <div class="hero-details">
            <h1 class="hero-title">{{ turf.name }}</h1>
            <div class="hero-info">
              <div class="info-item">
                <svg class="info-icon" viewBox="0 0 24 24">
                  <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                <span>{{ turf.address }}</span>
              </div>
              <div class="info-item">
                <svg class="info-icon" viewBox="0 0 24 24">
                  <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm4.2 14.2L11 13V7h1.5v5.2l4.5 2.7-.8 1.3z"/>
                </svg>
                <span>{{ turf.hours }}</span>
              </div>
            </div>

            <div class="guidelines">
              <h3>Guidelines</h3>
              <div class="guidelines-list">
                <div class="guideline" *ngFor="let guideline of turf.guidelines">
                  <svg class="check-icon" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                  </svg>
                  <span>{{ guideline }}</span>
                </div>
              </div>
            </div>

            <div class="hero-actions">
              <a [href]="turf.mapUrl" target="_blank" class="btn btn-primary">
                <svg class="btn-icon" viewBox="0 0 24 24">
                  <path d="M21.71 11.29l-9-9c-.39-.39-1.02-.39-1.41 0l-9 9c-.39.39-.39 1.02 0 1.41l9 9c.39.39 1.02.39 1.41 0l9-9c.39-.39.39-1.02 0-1.41zM14 14.5V12h-4v3H8v-4c0-.55.45-1 1-1h5V7.5l3.5 3.5-3.5 3.5z"/>
                </svg>
                Get Directions
              </a>
              <a [href]="turf.whatsapp" target="_blank" class="btn btn-whatsapp">
                <svg class="btn-icon" viewBox="0 0 24 24">
                  <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.864 3.687"/>
                </svg>
                WhatsApp
              </a>
              <a [href]="'tel:' + turf.phone" class="btn btn-phone">
                <svg class="btn-icon" viewBox="0 0 24 24">
                  <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                Call Now
              </a>
            </div>
          </div>
        </div>

        <div class="map-section" id="location">
          <iframe 
            class="map-frame"
            [src]="safeMapUrl"
            allowfullscreen 
            loading="lazy">
          </iframe>
        </div>
      </div>
    </section>

    <!-- Games Section -->
    <section class="games" id="games">
      <div class="container">
        <h2 class="section-title">Available classes/Sports</h2>
        <div class="games-grid">
          <div class="game-card fade-in-up" *ngFor="let game of games; trackBy: trackByGameId">
            <img [src]="game.image" [alt]="game.name" class="game-image">
            <div class="game-content">
              <h3 class="game-title">{{ game.name }}</h3>
              <p class="game-description">{{ game.description }}</p>
              <button class="btn btn-primary raised" (click)="bookGame(game.name)">Contact</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    

    <!-- Contact Section -->
    <!-- <section class="contact" id="contact"> -->
      <div style="width: 100%; text-align: center; padding: 0.5rem 0; position: relative;">
        <span style="color: #aaa; font-size: 0.95rem; display: inline-block;">
          &copy; {{ turf.name }} {{ currentYear }}. All rights reserved.
        </span>
      </div>
